<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DesafiosCSS">
    <meta name="author" content="Cristiano Ferreira">
    <meta name="keywords" content="CSS">

    <title>Ícone de Mída Social em Camadas</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
    
</head>
<body>
    <!-- Main -->
    <main class="social-media">
        <div class="social-media-container">
            <!-- Facebook -->
            <div class="social-media-icon">
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
            <!-- / Facebook -->

            <!-- Twitter -->
            <div class="social-media-icon">
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            <!-- Twitter -->

            <!-- Google Plus -->
            <div class="social-media-icon">
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet">
                    <i class="fab fa-google-plus-g"></i>
                </div>
            </div>
            <!-- / Google Plus -->

            <!-- LinkedIn -->
            <div class="social-media-icon">
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
            <!-- / LinkedIn -->

            <!-- Instagram -->
            <div class="social-media-icon">
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet social-media-sheet--opacity"></div>
                <div class="social-media-sheet">
                    <i class="fab fa-instagram"></i>
                </div>
            <!-- / Instagram -->
            </div>
        </div>
    <!-- / Main -->
    </main>
</body>
</html>
